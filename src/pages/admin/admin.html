<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Admin</ion-title>
    <button class="logout-btn" ion-button clear icon-only float-right (click)="logout()">
      <ion-icon class="logout-icon" name="log-out"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item (click)="displayData()">
     Hello
    </button>
  </ion-list>
  <ion-card *ngFor="let item of items">
    <ion-card-header>
      {{item.firstName}} {{item.lastName}}
    </ion-card-header>
    <ion-card-content>
      <br/>
      Contact Email: {{item.email}}
      <br/>
    </ion-card-content>
  </ion-card>

</ion-content>
