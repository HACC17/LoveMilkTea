<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Submit Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list inset>
  <form #formData='ngForm'(ngSubmit)="onSubmit(formData)">
    <ion-label>Point of Interest</ion-label>
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input type="text" placeholder="Enter name for point of interest" [(ngModel)]="pointName" name="pointName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Latitude</ion-label>
      <ion-input type="text" placeholder="Enter latitude" [(ngModel)]="latitude" name="latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Longitude</ion-label>
      <ion-input type="text" placeholder="Enter longitude"[(ngModel)]="longitude" name="longitude"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Address</ion-label>
    <ion-input type="text" placeholder="Enter address"[(ngModel)]="address" name="address"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label color="primary">Phone</ion-label>
      <ion-input type="text" placeholder="Enter phone for point of interest"[(ngModel)]="phone" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Website</ion-label>
      <ion-input type="text" placeholder="Enter a website point of interest"[(ngModel)]="website" name="website"></ion-input>
    </ion-item>

      <ion-list>
        <ion-label color="primary">Location Type</ion-label>
        <ion-item>
          <ion-select placeholder="Choose One"[(ngModel)]="type" name="type" cancelText="Nah" okText="Okay!">
            <ion-option value="Classroom">Classroom</ion-option>
            <ion-option value="Drink">Drink</ion-option>
            <ion-option value="Food">Food</ion-option>
            <ion-option value="Entertainment">Entertainment</ion-option>
            <ion-option value="Housing">Housing</ion-option>
            <ion-option value="Library">Library</ion-option>
            <ion-option value="Parking">Parking</ion-option>
            <ion-option value="Recreational">Recreational</ion-option>
            <ion-option value="Service">Service</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    <ion-label>Contact Information</ion-label>
    <ion-item>
      <ion-label color="primary">First Name</ion-label>
      <ion-input type="text" placeholder="Enter name" [(ngModel)]="firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Last Name</ion-label>
      <ion-input type="text" placeholder="Enter name" [(ngModel)]="lastName" name="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Email</ion-label>
      <ion-input type="text" placeholder="Enter email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <br/>

    <ion-item>
      <ion-label color="primary" stacked >Description</ion-label>
      <ion-input type="text" placeholder="Enter point of interest description" [(ngModel)]="description" name="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked >Note to Admin</ion-label>
      <ion-input type="text" placeholder="Enter a note to the Admin" [(ngModel)]="note" name="note"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-list>
</ion-content>
