<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Submit Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" ngControl="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" ngControl="lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contact Email</ion-label>
    <ion-input type="text" ngControl="email"></ion-input>
  </ion-item>
  </form>
</ion-list>

  <button ion-button class="login-btn" full color="primary" (click)="login()">Submit</button>

</ion-content>
