<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Submit Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>
  <form #formData='ngForm'(ngSubmit)="onSubmit(formData)">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName" name="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contact Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Note to Admin</ion-label>
      <ion-input type="text" [(ngModel)]="note" name="note"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-list>
</ion-content>
