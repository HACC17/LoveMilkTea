<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Submit Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>
  <form #formData='ngForm'(ngSubmit)="onSubmit(formData)">
    <ion-label>Contact Information</ion-label>
    <ion-item>
      <ion-label color="primary" >First Name</ion-label>
      <ion-input type="text" placeholder="Enter name" [(ngModel)]="firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >Last Name</ion-label>
      <ion-input type="text" placeholder="Enter name" [(ngModel)]="lastName" name="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >Contact Email</ion-label>
      <ion-input type="text" placeholder="Enter email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-label>Point of Interest</ion-label>
    <ion-item>
      <ion-label color="primary" >Latitude</ion-label>
      <ion-input type="text" placeholder="Enter latitude" [(ngModel)]="latitude" name="latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >Longitude</ion-label>
      <ion-input type="text" placeholder="Enter longitude"[(ngModel)]="longitude" name="longitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked >Note to Admin</ion-label>
      <ion-input type="text" placeholder="Enter a note to the Admin" [(ngModel)]="note" name="note"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-list>
</ion-content>
