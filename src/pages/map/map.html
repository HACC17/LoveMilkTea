<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>UH Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="filter" multiple="false" #C (ionChange)="filterMarker(C.value)" cancelText="Cancel" okText="Filter!">
      <ion-option value="classroom">Classrooms</ion-option>
      <ion-option value="drink">Drink</ion-option>
      <ion-option value="entertainment">Entertainment</ion-option>
      <ion-option value="food">Food</ion-option>
      <ion-option value="housing">Housing</ion-option>
      <ion-option value="library">Libraries</ion-option>
      <ion-option value="parking">Parking</ion-option>
      <ion-option value="recreational">Recreational</ion-option>
      <ion-option value="service">Services</ion-option>
    </ion-select>
  </ion-item>



  <div id="float-button">
    <button ion-button full small (click)="toggleStreetView()">
      Toggle View
    </button>
    <button ion-button full small (click)="showCurrLocation()">
      Show Me
    </button>
    <button ion-button full small (click)="cleanAllMarkers()">
      Clear Points
    </button>
  </div>

  <div id="float-button-location">

  </div>


  <div #map id="map"></div>
  <ion-item>
    <ion-label>Select A Location</ion-label>
    <ion-select [(ngModel)]="selectedvalue1" #newSelect [(ngModel)]="location" (ionChange)="addMarker(location)">
      <ion-option *ngFor="let item of locationsList" value="{{item.value}}">{{item.text}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select A Starting Location</ion-label>
    <ion-select [(ngModel)]="selectedvalue2" #newSelect [(ngModel)]="startLoc" (ionChange)="setStartValue(startLoc)">
      <ion-option *ngFor="let item of locationsList" value="{{item.value}}">{{item.text}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select A Destination</ion-label>
    <ion-select [(ngModel)]="selectedvalue3" #newSelect [(ngModel)]="endLoc" (ionChange)="setDestValue(endLoc)">
      <ion-option *ngFor="let item of locationsList" value="{{item.value}}">{{item.text}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
