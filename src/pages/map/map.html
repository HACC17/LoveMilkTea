<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>UH Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


    <ion-item>
      <ion-label>Filter</ion-label>
      <ion-select [(ngModel)]="filter" multiple="false" #C (ionChange)="filterMarker(C.value)" cancelText="Cancel"
                  okText="Filter!">
        <ion-option *ngFor="let item of typeList" value="{{item}}">{{item}}</ion-option>
      </ion-select>
    </ion-item>




  <div id="float-button-left">
    <button id="clearButton" ion-button full small (click)="changeAllMarkers()">
      Show Points
    </button>
  </div>


  <div id="filter-search">

    <div *ngIf="!isSearching">
      <button ion-button (click)="showSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </div>

    <div *ngIf="isSearching">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <ion-searchbar [(ngModel)]="input" (ionInput)="searchPoints(input)" (ionCancel)="stopSearch($event)"
                           placeholder="search"></ion-searchbar>
          </ion-col>
          <ion-col>
            <button ion-button (click)="stopSearch()">
              <ion-icon name="close-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-scroll class="scrollable" scrollY="true">
        <ion-list>
          <ion-item *ngFor="let location of locationsList">
            <ion-grid>
              <ion-row>
                <ion-col>
                {{location.name}}
                </ion-col>
                <ion-col>
                  <button ion-button (click)="addMarker(location)">
                    <ion-icon name="close-circle"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>


  </div>

  <div id="float-button-right">
    <button ion-fab mini (click)="toggleStreetView()">
      <ion-icon name="eye"></ion-icon>
    </button>
    <button ion-fab mini (click)="showCurrLocation()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </div>

  <div #map id="map"></div>
