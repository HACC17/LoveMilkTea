<ion-header>
</ion-header>

<ion-content>
  <div>
    <div id="float-button-left-top">
      <button ion-button clear menuToggle><ion-icon id="menu-icon" large name="menu"></ion-icon></button>
    </div>
    <div style="margin-left: 40px" id="search">

      <!-- <div *ngIf="!isSearching">
        <button ion-button (click)="showSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
      </div> -->

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-searchbar showCancelButton	[(ngModel)]="input" (ionInput)="searchPoints(input)" (ionCancel)="stopSearch($event)"
                           placeholder="Search"></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-scroll class="scrollable" scrollY="true">
        <ion-list>
          <ion-item *ngFor="let location of searchList">
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{location.name}}
                </ion-col>
                <ion-col>
                  <button ion-button (click)="addMarker(location)">
                    <ion-icon name="close-circle"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>
  </div>

  <div id="float-button-left-bottom">
    <button ion-fab mini (click)="changeAllMarkers()">
      <ion-icon [name]="changeIcon ? 'remove' :'add'"></ion-icon>
    </button>
    <button ion-fab mini (click)="toggleStreetView()">
      <ion-icon name="eye"></ion-icon>
    </button>
    <button ion-fab mini (click)="showCurrLocation()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </div>

  <div #map id="map"></div>

  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="filter" multiple="false" #C (ionChange)="filterMarker(C.value)" cancelText="Cancel"
                okText="Filter!">
      <ion-option *ngFor="let item of typeList" value="{{item}}">{{item}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Select A Location</ion-label>
    <ion-select #newSelect [(ngModel)]="location" (ionChange)="addMarker(location)">
      <ion-option *ngFor="let item of locationsList" value="{{item.value}}">{{item.text}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Select A Starting Location</ion-label>
    <ion-select #newSelect [(ngModel)]="startLoc" (ionChange)="setStartValue(startLoc)">
      <ion-option *ngFor="let item of locationsList" value="{{item.value}}">{{item.text}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Select A Destination</ion-label>
    <ion-select #newSelect [(ngModel)]="endLoc" (ionChange)="setDestValue(endLoc)">
      <ion-option *ngFor="let item of locationsList" value="{{item.value}}">{{item.text}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
