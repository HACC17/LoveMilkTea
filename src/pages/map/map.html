<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>UH Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="filter" multiple="false" cancelText="Cancel" okText="Filter!">
      <ion-option value="classrooms">Classrooms</ion-option>
      <ion-option value="services">Services</ion-option>
      <ion-option value="food">Food</ion-option>
      <ion-option value="drink">Drink</ion-option>
      <ion-option value="libraries">Libraries</ion-option>
      <ion-option value="recreational">Recreational</ion-option>
      <ion-option value=""></ion-option>
    </ion-select>
  </ion-item>

  <div id="float-button">
    <button ion-button full small (click)="toggleStreetView()">
      Toggle View
    </button>
  </div>
  <div #map id="map"></div>
  <div class="geoLoc">
    <ion-item>
      <ion-label>Choose A Location</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="1">Ka Leo</ion-option>
        <ion-option value="2">Campus Center</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-content>
