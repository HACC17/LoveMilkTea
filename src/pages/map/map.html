<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>UH Map</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filter</ion-label>
    <ion-select [(ngModel)]="filter" multiple="false" cancelText="Cancel" okText="Filter!">
      <ion-option value="classrooms">Classrooms</ion-option>
      <ion-option value="student-services">Student Services</ion-option>
      <ion-option value="food">Food</ion-option>
      <ion-option value="drink">Drink</ion-option>
      <ion-option value="libraries">Libraries</ion-option>
      <ion-option value="recreational-areas">Recreational Areas</ion-option>
      <ion-option value=""></ion-option>
  </ion-select>
  </ion-item> 
<div id="float-button">
    <button ion-button full small (click)="toggleStreetView()">
        Street View
    </button>
</div>
<div #map id="map"></div>
</ion-content>
