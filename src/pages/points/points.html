<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>{{name}}</p>
  <p>{{address}}</p>
  <p>{{number}}</p>
  <p>{{description}}</p>
  <button ion-button (click)="showComments()">Comments</button>
  <div *ngIf="showing">
    <div *ngIf="comments">showing
        <ul *ngFor="let comment of comments">{{ comment }}

        </ul></div>
    <p *ngIf="!comments">no comments</p>
    <form #formData='ngForm'(ngSubmit)="addComments(formData)">
      <ion-label>Comments</ion-label>
      <ion-item>
        <ion-label color="primary" stacked >Comments</ion-label>
        <ion-input type="text" placeholder="Enter a comment" [(ngModel)]="messages" name="messages"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add Comments</button>
    </form>
  </div>
</ion-content>
